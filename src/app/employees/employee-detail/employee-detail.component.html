<div bsModal #detailModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
     (onHidden)="onHidden()">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="employee">
      <div class="modal-header">
        <h5 class="modal-title pull-left">{{employee.first_name}} details!</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>id: </label>
          <strong>
            {{employee.id}}
          </strong>
        </div>
        <div class="form-group">
          <label>First Name: </label>
          <strong>{{employee.first_name}}</strong>
        </div>
        <div class="form-group">
          <label>Middle Name: </label>
          <strong>{{employee.middle_name}}</strong>
        </div>
        <div class="form-group">
          <label>Last Name: </label>
          <strong>{{employee.last_name}}</strong>
        </div>
        <div class="form-group">
          <label>Role</label>
          <strong>{{employee.role}}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
