<h2>
  Employees
  <span class="float-right">
        <button class="btn btn-success btn-sm" (click)="new()">New Employee</button>
      </span>
</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th class="text-center">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let _employee of employees">
      <td>{{_employee.first_name}} {{_employee.middle_name}} {{_employee.last_name}}</td>
      <td>{{_employee.role}}</td>
      <td class="text-center">
        <button class="btn btn-warning btn-sm" (click)="goTo(_employee); $event.stopPropagation()">Show</button>
        <button class="btn btn-warning btn-sm" (click)="editTo(_employee); $event.stopPropagation()">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="destroy(_employee); $event.stopPropagation()">x</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
