<div bsModal #confirmModal="bs-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left">Confirm Delete Employee</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cancelConfirm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure?
        </p>
        <button class="btn btn-danger btn-sm" (click)="destroy(); $event.stopPropagation()">Delete</button>
      </div>
    </div>
  </div>
</div>
